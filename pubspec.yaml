name: mayari
description: "PDF quote extraction tool for academic research"
publish_to: 'none'
version: 1.0.4+5

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # PDF viewing
  syncfusion_flutter_pdfviewer: ^29.1.41

  # PDF text extraction
  syncfusion_flutter_pdf: ^29.1.41

  # State management
  flutter_riverpod: ^2.6.1

  # File picking
  file_picker: ^8.1.7

  # Drag and drop
  desktop_drop: ^0.4.4

  # Path utilities
  path_provider: ^2.1.5
  path: ^1.9.1
  archive: ^4.0.9
  xml: ^6.6.1
  html: ^0.15.6

  # UUID generation
  uuid: ^4.5.1

  # TTS audio playback
  just_audio: ^0.9.46

  # HTTP client for TTS server
  http: ^1.3.0

  # Markdown rendering
  flutter_markdown: ^0.7.6

  # External links
  url_launcher: ^6.3.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  path_provider_platform_interface: ^2.1.2

flutter:
  uses-material-design: true
  assets:
    - assets/examples/documents/
    - assets/examples/audiobooks/
    - assets/examples/texts/
